<!DOCTYPE html>
<html lang="en">

    <title>{{ title }}</title>

    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/' + custom_css + '.css') }}"/>

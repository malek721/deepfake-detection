{% extends "main.html" %} {% block body %}
{% include "partials/navbar.html" %}
<div class="container">
  <p>Contact</p>
  <p>Sorularınız veya geri bildirimleriniz için bizimle letişime geçin.</p>
  <div class="contact-cart">
    <div class="messaj-info">
      <div class="form-group">
        <label for="userName">Your Name</label>
        <input type="text" id="userName" placeholder="Your Name" />
      </div>
      <div class="form-group">
        <label for="userEmail">Your Email</label>
        <input type="email" id="userEmail" placeholder="Your Email" />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject" />
      </div>
    </div>
    <div class="message-content form-group">
      <label for="message">Message</label>
      <textarea
        rows="4"
        name="message"
        id="message"
        placeholder="write a message"
      ></textarea>
    </div>
    <input type="checkbox" id="accept-conditions" />
    <label for="accept-conditions"
      >I accept <span>Terms & Conditions</span> and
      <span>Legal & Privacy</span></label
    >
    <div class="btn-msg">
      <button>Send message</button>

    </div>
  </div>
</div>
{% include "partials/footer.html" %}
{% endblock %}
